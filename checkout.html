<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="/css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Checkout</title>
</head>
<body>
  <header>
    <div class="shop-icon">
      <i class="icon fa-solid fa-bicycle"></i>
      <div class="totalProducts">0</div>
    </div>
  </header>
  <main>
    <div class="cart"></div>

    <div class="checkout-container">
      <div class="cart-header">
        <h2>
          Cart (1)
        </h2>
        <div class="close-cart">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="checkout-cart">
        <ul>
          <li class="checkout-container-items">
            <div class="checkout-item">
              <img src="https://drive.google.com/thumbnail?id=1WWNlbwDawVizJqaoCqvJ3VmBpyqc-W7F" alt="Billede af cykle" class="checkout-item-img">
              <div class="checkout-item-info">
                <div class="checkout-item-info-text">
                  <h3>Product Name</h3>
                  <button class="remove">
                    <span class="remove-text">Remove</span>
                  </button>
                </div>
                <div class="checkout-item-price">
                  <span class="price">600.00 Kr</span>
                  <div class="checkout-item-quantity">
                    <button class="decrease">
                      <i class="icon-checkout fa-solid fa-minus"></i>
                    </button>
                    <span class="quantity">1</span>
                    <button class="increase">
                      <i class="icon-checkout fa-solid fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="checkout-payment">
        <div class="checkout-payment-total">
          <section class="price-total">
            <span>Subtotal</span>
            <span class="total-price">600.00 Kr</span>
          </section>
          <section class="checkout-paymentmethods">
            <span>Payment methods</span>
            <figure>
              <img src="" alt="">
              <img src="" alt="">
              <img src="" alt="">
            </figure>
          </section>
        </div>
        <button class="checkout-button">Checkout</button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="/js/checkout.js"></script>
</body>
</html>
